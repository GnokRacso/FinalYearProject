<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
        <title>UIPFuture -- UIPFuture</title>
        <link rel="stylesheet" href="mainpage.css">
    </head>
    
    <body>
        <!--modal-->
<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog"  style="margin-left: 15px;">
  <div class="modal-content">
      <div class="modal-header">
          
          <h1 class="text-center">Forgot Password?</h1>
      </div>
      <div class="modal-body">
          <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <p>If you have forgot your password you can reset it here.</p>
                            <div class="panel-body">
                                <fieldset>
                                    <form action="function()">
                                        <div class="form-group">
                                        <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email" required style="margin: 10px 0px;">
                                    </div>
                                    <button type="button" class="btn-lg btn-primary btn-block" data-dismiss="modal" style="margin: 10px 0px;"
                                            onclick="alert('The reset password link have send to your email.');">Send My Password</button>
                                    </form>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">

              <a href="login.html"> <input type="submit" value="Cancel" class="button" style="margin-top: 10px;"></a>
          
		  </div>	
      </div>
  </div>
  </div>
</div>
    </body>
</html>
