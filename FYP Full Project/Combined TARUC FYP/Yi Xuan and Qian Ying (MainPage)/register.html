<script>
    function submit() {
        var fulfill = true;
        var message = "";
        document.getElementById('postcode').style.borderColor = "";
        document.getElementById('name').style.borderColor = "";
        document.getElementById('contact').style.borderColor = "";
        document.getElementById('email').style.borderColor = "";
        document.getElementById('ps').style.borderColor = "";
        document.getElementById('reps').style.borderColor = "";

        if (document.getElementById('postcode').value) {
            if (document.getElementById('postcode').value.length < 5) {
                document.getElementById('postcode').style.borderColor = "red";
                fulfill = false;
                message = message + "Post code is invalid !\n";
            }
        }
        if (!document.getElementById('name').value || document.getElementById('name').value === "") {
            document.getElementById('name').style.borderColor = "red";
            fulfill = false;
            message = message + "Name is required !\n";
        }
        if (!document.getElementById('contact').value || document.getElementById('contact').value === "") {
            document.getElementById('contact').style.borderColor = "red";
            fulfill = false;
            message = message + "Contact is required !\n";
        }
        if (!document.getElementById('email').value || document.getElementById('email').value === "") {
            document.getElementById('email').style.borderColor = "red";
            fulfill = false;
            message = message + "Email is required !\n";
        } else {
            var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (!document.getElementById("email").value.match(mailformat)) {
                document.getElementById("email").style.borderColor = "red";
                fullfill = false;
                message = message + "Invalid email !\n";
            } else {
                for (i = 0; i < Array_email.length; i++) {
                    if (Array_email[i] === document.getElementById("email").value) {
                        document.getElementById("email").style.borderColor = "red";
                        fullfill = false;
                        message = message + "This email already been registered !\n";
                        break;
                    }
                }
            }
        }
        
        if (!document.getElementById('ps').value || document.getElementById('ps').value === "") {
            document.getElementById('ps').style.borderColor = "red";
            fulfill = false;
            message = message + "Password is required !\n";
        } else {
            if (document.getElementById('ps').value.length < 8) {
                document.getElementById('ps').style.borderColor = "red";
                fulfill = false;
                message = message + "Password is not enought strong.Please atleast more that 8 character !\n";
            }
        }
        
        if (!document.getElementById('reps').value || document.getElementById('reps').value === "") {
            document.getElementById('reps').style.borderColor = "red";
            fulfill = false;
            message = message + "Re-password is required !\n";
        } else {
            if (document.getElementById('reps').value !== document.getElementById('ps').value) {
                document.getElementById('reps').style.borderColor = "red";
                document.getElementById('ps').style.borderColor = "red";
                fulfill = false;
                message = message + "Password is not match with Re-password !\n";
            }
        }
        
        if (!document.getElementById('privacy').checked) {
            fulfill = false;
            message = message + "Please agree the privacy policy !\n";
        }
        
        if (fulfill) {
            if (confirm("Confirm to register ?")) {
                document.getElementById("registerForm").submit();
            }
        } else {
            alert(message);
        }
    }

    function validate(evt) {
        var theEvent = evt || window.event;
        if (theEvent.type === 'paste') {
            key = event.clipboardData.getData('text/plain');
        } else {
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode(key);
        }
        var regex = /[0-9]|\./;
        if (!regex.test(key)) {
            theEvent.returnValue = false;
            if (theEvent.preventDefault)
                theEvent.preventDefault();
        }
    }
</script>
